<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div id="slider">
      <input checked="" type="radio" name="slider" id="slide1" />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <input type="radio" name="slider" id="slide5" />

      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
            <div class="slide slide-5"></div>
          </div>
        </div>
      </div>

      <div class="second">
        <div id="dots">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
          <label for="slide5"></label>
        </div>

        <div id="content">
          <div id="shadow">
            <div class="inside">
              <div class="content slide-content1">
                <p>Content for Slide 1</p>
              </div>
              <div class="content slide-content2">
                <p>Content for Slide 2</p>
              </div>
              <div class="content slide-content3">
                <p>Content for Slide 3</p>
              </div>
              <div class="content slide-content4">
                <p>Content for Slide 4</p>
              </div>
              <div class="content slide-content5">
                <p>Content for Slide 5</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
